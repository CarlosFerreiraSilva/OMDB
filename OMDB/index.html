<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    html,body{
        width: 100%;
        height: 100%;
    }
</style>

</head>
<body >
    <div  style="width: 100%; display: flex; justify-content: center; flex-direction: column;" >
        <h1  style="width: 100%; display: flex; justify-content: center; font-weight: bolder; color: #005e8a; margin-top: 1rem;">Pesquisa de Filme</h1>
        <div  style="width: 100%; display: flex; justify-content: center;">
            <div class="input-group flex-nowrap" style="width: 15rem;">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="dado" style="margin-right: 0.5rem; width: 30%;">
              </div>
            <button style="width: 10rem;" class="btn btn-primary" onclick="logMovies()">Pegar Informações</button>
        </div>
    
    </div>
<br>

    <div class="container">
        <div id="info" class="row gap-2" style="display: flex; justify-content: space-around; border-radius: 5%;">
        </div>
    </div>

</body>
</html>

<script>

async function logMovies() {const dado = document.getElementById("dado").value; const url = `http://www.omdbapi.com/?s=${dado}&apikey=109562f8`;
fetch(url,{
    method:'GET'
})
.then((response) =>{
    return response.json();
})  
.then((data) =>{
    document.getElementById("info").innerHTML =  ""
    console.log(data)
    data.Search.forEach(element => {
        console.log(element)

        document.getElementById("info").innerHTML +=      `
        <div class="card col-3" style="width: 18rem; padding:0">
  <img style="width:18rem; height:20rem;" src="${element.Poster}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${element.Title}</h5>
    <p class="card-text">${element.Year}</p>
  </div>
</div>
`
    });
})

}
</script>
